name: Build

on:
  push:
    paths-ignore:
      - 'README.md'
  pull_request:
    paths-ignore:
      - 'README.md'

jobs:
  build:

    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.7.2
        with:
            dotnet-version: '5.0.201'

      - name: Restore Packages (.NET Core)
        run: dotnet restore src\DynamicPermission.AspNetCore\DynamicPermission.AspNetCore.csproj

      - name: NuGet Restore (.NET Framework)
        run: nuget restore src\DynamicPermission.Mvc5\DynamicPermission.Mvc5.csproj

      - name: Build (.NET Core)
        run: dotnet build src\DynamicPermission.AspNetCore\DynamicPermission.AspNetCore.csproj --configuration Release --no-restore

      - name: MSBuild (.NET Framework)
        run: msbuild src\DynamicPermission.Mvc5\DynamicPermission.Mvc5.csproj /p:Configuration=Release
